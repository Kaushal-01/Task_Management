<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TaskManager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40; /* Dark background */
            color: #ffffff; /* White text */
        }
        .container {
            margin-top: 100px; /* Centering the content vertically */
        }
        .jumbotron {
            background-color: #6c757d; /* Dark grey background */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adding a subtle shadow */
        }
        .btn-get-started {
            background-color: #ffffff; /* White background */
            color: #343a40; /* Dark text */
            border-color: #ffffff;
            font-weight: bold;
            transition: transform 0.3s ease-in-out; /* Smooth transition for zoom effect */
            width: 150px; /* Adjusted width */
        }
        .btn-get-started:hover, .btn-get-started:focus {
            background-color: #f8f9fa; /* Light grey background for hover effect */
            color: #343a40; /* Dark text */
            border-color: #f8f9fa;
            transform: scale(1.05); /* Zoom-in effect on hover */
        }
        .btn-get-started:active {
            background-color: #e2e6ea; /* Slightly darker for the active state */
            border-color: #e2e6ea;
        }
        .btn-get-started.login {
            margin-right: 10px; /* Added margin between buttons */
        }
        .copyright {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Welcome to TaskManager</h1>
            <p class="lead">Your ultimate solution for managing tasks efficiently.</p>
            <hr class="my-4">
            <p>Get started now by accessing our <a href="task-management-dashboard.html" class="text-decoration-none text-white">Task Management Dashboard</a>.</p>
            <a href="login.html" class="btn btn-lg btn-get-started login" target="_blank">Login</a>
            <a href="register.html" class="btn btn-lg btn-get-started" target="_blank">Register</a>
        </div>
    </div>
    <footer class="copyright">
        <p>&copy; 2024 TaskManager. All rights reserved.</p>
    </footer>
</body>
</html>
